<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <title>yeet</title>

    <link rel="stylesheet" type="text/css" href="css/swiper.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/css/swiper.min.css"> 
    <link rel="stylesheet" href="path/to/swiper.min.css">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
</head>
<body>
  <section id="swiped">
    <!-- Slider main container -->
    <div class="swiper-container">
     <!-- Additional required wrapper -->
     <div class="swiper-wrapper">
         
         <!-- Slides -->
        <div class="swiper-slide">
                <div class="text-block">
                    <h3>Air Max 97</h3>
                    <!-- <p>Clickable restart on this project that reminds me of a brainwave.</p> -->
                  </div>
                  <!-- <a href="http://jacinto.design/brainwave"> -->
                    <img src="img/shoe1.png" alt="repelled" height="auto" width="auto" >              
                  </a>
                </div>      
            <div class="swiper-slide">
                <div class="text-block">
                    <h3>Triple S</h3>
                    <!-- <p>This beautiful 3D render of a glowing moon and the purple terrain of an asteroid.</p> -->
                  </div>
                  <!-- <a href="http://jacinto.design/neon"> -->
                    <img src="img/shoe2.png" alt="repelled" height="auto" width="auto" >              
                  </a>  
                </div>
            <div class="swiper-slide">
                <div class="text-block">
                    <h3>LV</h3>
                    <!-- <p>Wherever you click or drag the red dot will go, and it will repel everything around it.</p> -->
                  </div>
                  <!-- <a href="http://jacinto.design/repelled"> -->
                    <img src="img/shoe3.png" alt="repelled" height="auto" width="auto" >              
                  </a>
                </div>
            <div class="swiper-slide">
                <div class="text-block">
                    <h3>Jordan 1</h3>
                    <!-- <p>This tool allows you to create an infinite amount of patterns, try the randomize function.</p> -->
                  </div>
                  <!-- <a href="http://jacinto.design/svg"> -->
                    <img src="img/shoe4.png" alt="repelled" height="auto" width="auto" >              
                  </a>
                </div>
            <!--<div class="swiper-slide">
                <div class="text-block">
                    <h3>CodePen Forks Swiper</h3>
                    <p>A swipable slideshow with live links to my favorite CodePen Forks.</p>
                  </div>
                  <a href="http://jacinto.design/swiper">
                    <img src="img/moonicon.png" alt="repelled" height="auto" width="auto" >              
                  </a>
                </div>-->                                
  
            
        </div>   
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        </div>
    </section>
  
      <!-- Swiper Script -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/js/swiper.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/js/swiper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/js/swiper.esm.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.6/js/swiper.esm.bundle.js"></script>
      <script src="path/to/swiper.min.js"></script>
  
      <script>
              var mySwiper = new Swiper ('.swiper-container', {
                // Optional parameters
                speed: 400,
                spaceBetween: 100,
                direction: 'horizontal',
                loop: true,
                
                keyboard: {
                  enabled: true,
                  onlyInViewport: false,
                },
                centeredSlides: true,
                slidesPerView: 1,
                initialSlide: 1,
                lazyLoading: true,
                lazyLoadingInPrevNext: true,
                coverflowEffect: {
                  rotate: 50,
                  stretch: 0,
                  depth: 250,
                  modifier: 1,
                  slideShadows: true,
                },
            
                // Navigation arrows
                navigation: {
                  nextEl: '.swiper-button-next',
                  prevEl: '.swiper-button-prev',
                },
              })
      </script>  
    
</body>
</html>
